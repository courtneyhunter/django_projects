{% extends "base.html" %}

{% block content %}

<h1>Delete Sport</h1>

<p>Are you sure you want to delete the sport: {{ sport }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'athletes' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
